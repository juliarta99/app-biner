<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Addition with Two's Complement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        .container {
            margin: 20px 0;
        }
        .binary-display {
            font-family: monospace;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Binary Addition with Two's Complement</h2>
    
    <div class="container">
        <h3>Input First Binary Number</h3>
        <input type="text" id="binary1" placeholder="Enter first binary number" />
        <select id="sign1">
            <option value="positive">Positive</option>
            <option value="negative-2">Negative (Two's Complement)</option>
        </select>

        <h3>Input Second Binary Number</h3>
        <input type="text" id="binary2" placeholder="Enter second binary number" />
        <select id="sign2">
            <option value="positive">Positive</option>
            <option value="negative-2">Negative (Two's Complement)</option>
        </select>

        <button onclick="performAddition()">Add</button>
    </div>

    <div class="result-container" id="result"></div>

    <script>
        function performAddition() {
            const binary1 = document.getElementById('binary1').value;
            const binary2 = document.getElementById('binary2').value;
            const sign1 = document.getElementById('sign1').value;
            const sign2 = document.getElementById('sign2').value;
            let resultDisplay = document.getElementById('result');
            resultDisplay.innerHTML = '';  // Clear previous result

            if (!binary1 || !binary2) {
                resultDisplay.innerHTML = "<p style='color:red;'>Please enter both binary numbers.</p>";
                return;
            }

            // Tambahkan bit 0 di depan bilangan positif atau 1 untuk negatif agar panjang sama
            let a = binary1.padStart(Math.max(binary1.length, binary2.length), sign1 === 'negative-2' ? '1' : '0');
            let b = binary2.padStart(Math.max(binary1.length, binary2.length), sign2 === 'negative-2' ? '1' : '0');

            // Tambahkan biner
            const sum = binaryAddition(a, b);

            // Interpretasikan hasil Two's Complement untuk bilangan negatif
            let decimalResult = binaryToDecimal(sum);

            resultDisplay.innerHTML = `<div class="binary-display">Result: ${sum} (Decimal: ${decimalResult})</div>`;
        }

        function binaryAddition(a, b) {
            let carry = 0;
            let result = '';
            let maxLength = Math.max(a.length, b.length);

            for (let i = maxLength - 1; i >= 0; i--) {
                let bitA = parseInt(a[i], 10) || 0;
                let bitB = parseInt(b[i], 10) || 0;
                let sum = bitA + bitB + carry;

                result = (sum % 2) + result; // Hitung bit hasil
                carry = Math.floor(sum / 2); // Hitung carry untuk bit selanjutnya
            }
            return result; // Kembalikan hasil dan status overflow
        }

        function binaryToDecimal(binaryStr) {
            const isNegative = binaryStr[0] === '1';  // Jika MSB adalah 1, itu adalah bilangan negatif
            const bitLength = binaryStr.length;

            if (isNegative) {
                // Two's Complement: Invert bits and add 1 for negative number
                let inverted = '';
                for (let i = 0; i < bitLength; i++) {
                    inverted += binaryStr[i] === '1' ? '0' : '1';
                }
                const positiveBinary = (parseInt(inverted, 2) + 1).toString(2).padStart(bitLength, '0');
                const positiveDecimal = parseInt(positiveBinary, 2);
                return -positiveDecimal; // Bilangan negatif
            } else {
                return parseInt(binaryStr, 2); // Bilangan positif
            }
        }
    </script>
</body>
</html>
